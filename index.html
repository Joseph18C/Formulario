<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de Usuario :)</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>PlanetWeb</h1>
    </header>
    <section class="section">
        <div class="conteiner">
            <h2>Inicie Sesion</h2>
            <form id="form" class="formulario">
                <input class="ipt" type="email" placeholder="Ingrese su correo" name="correo">
                <p id="text-one">Correo Invalido</p>
                <input class="ipt" type="password" placeholder="Ingrese su contraseña" name="password">
                <p id="text-two">Contraseña Invalida</p>
                <button class="btn" type="submit">Entrar</button>
                
            </form>
        </div>
    </section>

</body>
</html>
